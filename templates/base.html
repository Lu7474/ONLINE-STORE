<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Финансовый Учет
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Главная</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Каталог</a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Все товары</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Еда</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Канцтовары</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/income">Отслеживание</a>
              </li>
            </ul>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarScroll">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success text-white" type="submit">Поиск</button>
              </form>
            </div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link">{{ user }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Выйти</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
{% comment %} {% url 'logout' %} {% endcomment %}
